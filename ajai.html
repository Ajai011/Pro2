<!DOCTYPE html>
<html>
<head>
    <title>Reminder App</title>
</head>
<body>
    <h1>My Reminder App</h1>
    
    <form>
        <label for="reminder">Enter your reminder:</label>
        <input type="text" id="reminder" name="reminder" required>
        <br><br>
        <label for="date">Select date and time:</label>
        <input type="datetime-local" id="date" name="date" required>
        <br><br>
        <input type="submit" value="Set Reminder">
    </form>
    
    <div id="reminders">
        <!-- Reminders will be displayed here -->
    </div>
</body>
</html>
